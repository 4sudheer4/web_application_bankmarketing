<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Campaign registration analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="age" required="required" />
        <br>
        <label for="job">job:  </label>
        <select id="job" name="job", placeholder="job", required="required">
          <option value="1">housemaid</option>
          <option value="2">services</option>
          <option value="3">admin</option>
          <option value="4">blue-collar</option>
          <option value="5">technician</option>

          <option value="6">retired</option>
          <option value="7">management</option>
          <option value="8">unemployed</option>
          <option value="9">self-employed</option>
          <option value="10">unknown</option>
          <option value="11">entrepreneur</option>
          <option value="12">student</option>
          
        </select>
        <br>

        <br>
        <label for="marital">marital:  </label>
        <select id="marital" name="marital", placeholder="marital", required="required">
          <option value="0">Married</option>
          <option value="1">single</option>
          <option value="2">divorced</option>
          <option value="3">unknown</option>
        </select>
        <br>

        <br>
        <label for="education">education:  </label>
        <select id="education" name="education", placeholder="education", required="required">
            <option value="0">Not Applicable</option>
            <option value="1">basic.4y</option>
            <option value="2">high.school</option>
            <option value="3">basic.6y</option>
            <option value="4">basic.9y</option>
            <option value="5">professional.course</option>
            <option value="6">unknown</option>
          <option value="7">university.degree</option>
          <option value="8">illiterate</option>
        </select>
        <br>

        <br>
        <label for="Day of week">Day of week:  </label>
        <select id="Day of week" name="Day of week", placeholder="Day of week", required="Day of week">
            <option value="0">Not Applicable</option>
            <option value="1">Mon</option>
            <option value="2">Tue</option>
            <option value="3">Wed</option>
            <option value="4">Thu</option>
            <option value="5">Fri</option>

        </select>
        <br>


        <br>
        <label for="default">default:  </label>
        <select id="default" name="default", placeholder="default", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
          <option value="3">UnKnown</option>
        </select>
        <br>

        <br>
        <label for="housing">housing:  </label>
        <select id="housing" name="housing", placeholder="housing", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">No</option>
          <option value="2">Yes</option>
          <option value="3">UnKnown</option>
        </select>
        <br>

        <br>
        <label for="loan">loan:  </label>
        <select id="loan" name="loan", placeholder="loan", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">No</option>
          <option value="2">Yes</option>
          <option value="3">UnKnown</option>
        </select>
        <br>

        <br>
        <label for="contact">contact:  </label>
        <select id="contact" name="contact", placeholder="contact", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">telephone</option>
          <option value="2">cellular</option>
        </select>
        <br>

        <input type="text" name="month" placeholder="Month" required="required" />

        <input type="text" name="duration" placeholder="duration" required="required" />

        <input type="text" name="campaign" placeholder="campaign" required="required" />

        <input type="text" name="poutcome" placeholder="poutcome" required="required" />

        <input type="text" name="cons_price_idx" placeholder="cons_price_idx" required="required" />

        <input type="text" name="cons_conf_idx" placeholder="cons_conf_idx" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>

      </form>


   <br>
   <br>


</body>
</html>
