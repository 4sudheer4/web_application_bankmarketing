<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Experience" required="required" />
        <br>
        <label for="job">job:  </label>
        <select id="job" name="job", placeholder="job", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 & above</option>
        </select>
        <br>

        <br>
        <label for="marital">marital:  </label>
        <select id="marital" name="marital", placeholder="marital", required="required">
          <option value="0">Married</option>
          <option value="1">single</option>
          <option value="2">divorced</option>
          <option value="3">unknown</option>
        </select>
        <br>

        <br>
        <label for="education">education:  </label>
        <select id="education" name="education", placeholder="education", required="required">
            <option value="0">Not Applicable</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 & above</option>
        </select>
        <br>

        <br>
        <label for="default">default:  </label>
        <select id="default" name="default", placeholder="default", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <br>

        <br>
        <label for="housing">housing:  </label>
        <select id="housing" name="housing", placeholder="housing", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <br>

        <br>
        <label for="loan">loan:  </label>
        <select id="loan" name="loan", placeholder="loan", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <br>

        <br>
        <label for="contact">contact:  </label>
        <select id="contact" name="contact", placeholder="contact", required="required">
          <option value="0">Not Applicable</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <br>

        <input type="text" name="month" placeholder="Month" required="required" />

        <input type="text" name="day" placeholder="day" required="required" />

        <input type="text" name="duration" placeholder="duration" required="required" />

        <input type="text" name="campaign" placeholder="campaign" required="required" />

        <input type="text" name="poutcome" placeholder="poutcome" required="required" />

        <input type="text" name="cons_price_idx" placeholder="cons_price_idx" required="required" />

        <input type="text" name="cons_conf_idx" placeholder="cons_conf_idx" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

      </form>


   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
